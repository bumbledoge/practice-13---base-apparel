<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; opacity: 0;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="tot">



    <img src="./images/hero-desktop.jpg" class="hero">


    <div id="description">
      <img src="./images/logo.svg" class="logo">
      <img src="./images/hero-mobile.jpg" class="heroMobile">

      <div class="sign">
        <h1 class="title">
          WE'RE <br><strong>COMMING <br>SOON</strong>
        </h1>
        <p class="message">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form>  
          <input class="f1" onfocus="if (this.value=='Email Adress') this.value = ''" type="text" id="inp" value="Email Adress">
          <input class="f2" type="submit" value="" onclick="clank()">
        </form>
      </div>
    
    </div>




  </div>
  

  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
